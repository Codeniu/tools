        .result-time {

        }

        .stats {

        .stat-item {

        .stat-label {

        .stat-value {

        .empty-state {

        }

        .empty-state-icon {

        }

        @media (max-width: 600px) {

        .confetti {

    </style>

<body>
    <div class="container">
        <h1>ğŸ° åœ¨çº¿æŠ½å¥–å·¥å…·</h1>
        <p class="subtitle">ç®€å•ã€å…¬å¹³ã€æœ‰è¶£çš„æŠ½å¥–ç³»ç»Ÿ</p>

        <div class="section">
            <div class="section-title">ğŸ“ å‚ä¸åå•</div>
            <textarea id="participantsInput" placeholder="è¯·è¾“å…¥å‚ä¸æŠ½å¥–çš„äººå‘˜åå•ï¼Œæ¯è¡Œä¸€ä¸ªåå­—&#10;ä¾‹å¦‚ï¼š&#10;å¼ ä¸‰&#10;æå››&#10;ç‹äº”&#10;èµµå…­"></textarea>
        </div>

        <div class="section">

                </div>
                <div class="setting-item">
                    <label for="drawDuration">æŠ½å¥–æ—¶é•¿ (ç§’)</label>
                    <input type="number" id="drawDuration" min="1" max="10" value="3" />
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-start" id="startBtn">å¼€å§‹æŠ½å¥–</button>
            <button class="btn-reset" id="resetBtn">é‡ç½®</button>
            <button class="btn-export" id="exportBtn" disabled>å¯¼å‡ºç»“æœ</button>
        </div>

        <div class="display-area">
            <div class="current-number" id="currentNumber">???</div>
            <div class="status-text" id="statusText">å‡†å¤‡å°±ç»ª</div>
        </div>

        <div class="section">
            <div class="section-title">ğŸ† ä¸­å¥–åå•</div>
            <div class="results" id="results">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ«</div>
                    <p>æš‚æ— ä¸­å¥–è®°å½•</p>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">æ€»å‚ä¸äººæ•°</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">å·²æŠ½å–äººæ•°</div>
                <div class="stat-value" id="drawnCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">å‰©ä½™äººæ•°</div>
                <div class="stat-value" id="remainingCount">0</div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€çŠ¶æ€
        let participants = [];
        let winners = [];
        let isDrawing = false;
        let drawInterval = null;

        // DOM å…ƒç´ 
        const participantsInput = document.getElementById('participantsInput');
        const winnerCountInput = document.getElementById('winnerCount');
        const drawSpeedInput = document.getElementById('drawSpeed');
        const drawDurationInput = document.getElementById('drawDuration');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const exportBtn = document.getElementById('exportBtn');
        const currentNumber = document.getElementById('currentNumber');
        const statusText = document.getElementById('statusText');
        const resultsDiv = document.getElementById('results');
        const totalCountEl = document.getElementById('totalCount');
        const drawnCountEl = document.getElementById('drawnCount');
        const remainingCountEl = document.getElementById('remainingCount');

        // åˆå§‹åŒ–
        function init() {
            loadFromLocalStorage();
            bindEvents();
            updateStats();
        }

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            startBtn.addEventListener('click', startDraw);
            resetBtn.addEventListener('click', resetDraw);
            exportBtn.addEventListener('click', exportResults);
            participantsInput.addEventListener('input', () => {
                parseParticipants();
                updateStats();
                saveToLocalStorage();
            });
        }

        // è§£æå‚ä¸è€…åå•
        function parseParticipants() {
            const text = participantsInput.value.trim();
            participants = text.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const total = participants.length;
            const drawn = winners.length;
            const remaining = Math.max(0, total - drawn);

            totalCountEl.textContent = total;
            drawnCountEl.textContent = drawn;
            remainingCountEl.textContent = remaining;
        }

        // å¼€å§‹æŠ½å¥–
        function startDraw() {
            if (isDrawing) return;

            parseParticipants();

            if (participants.length === 0) {
                alert('è¯·å…ˆè¾“å…¥å‚ä¸åå•ï¼');
                return;
            }

            const winnerCount = parseInt(winnerCountInput.value) || 1;
            const availableParticipants = participants.filter(p => !winners.includes(p));

            if (availableParticipants.length < winnerCount) {
                alert(`å‰©ä½™å‚ä¸äººæ•°ä¸è¶³ ${winnerCount} äººï¼Œè¯·è°ƒæ•´ä¸­å¥–äººæ•°æˆ–é‡ç½®æŠ½å¥–ï¼`);
                return;
            }

            isDrawing = true;
            startBtn.disabled = true;
            resetBtn.disabled = true;
            exportBtn.disabled = true;

            const speed = parseInt(drawSpeedInput.value) || 100;
            const duration = parseInt(drawDurationInput.value) || 3;
            const totalIterations = (duration * 1000) / speed;

            let iteration = 0;

            // å¼€å§‹åŠ¨ç”»
            drawInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * availableParticipants.length);
                currentNumber.textContent = availableParticipants[randomIndex];
                statusText.textContent = 'æŠ½å¥–ä¸­...';
                iteration++;

                if (iteration >= totalIterations) {
                    clearInterval(drawInterval);
                    selectWinners(availableParticipants, winnerCount);
                }
            }, speed);
        }

        // é€‰æ‹©ä¸­å¥–è€…
        function selectWinners(availableParticipants, winnerCount) {
            const selectedWinners = [];
            const shuffled = [...availableParticipants].sort(() => Math.random() - 0.5);

            for (let i = 0; i < winnerCount; i++) {
                selectedWinners.push({
                    name: shuffled[i],
                    time: new Date().toLocaleString('zh-CN')
                });
            }

            winners.push(...selectedWinners.map(w => w.name));
            displayResults(selectedWinners);
            updateStats();
            saveToLocalStorage();

            // æ˜¾ç¤ºæœ€åä¸€ä½ä¸­å¥–è€…
            currentNumber.textContent = selectedWinners[selectedWinners.length - 1].name;
            statusText.textContent = `ğŸ‰ æ­å–œ ${selectedWinners.map(w => w.name).join('ã€')} ä¸­å¥–ï¼`;

            // åº†ç¥åŠ¨ç”»
            createConfetti();

            // æ¢å¤æŒ‰é’®çŠ¶æ€
            isDrawing = false;
            startBtn.disabled = false;
            resetBtn.disabled = false;
            exportBtn.disabled = false;
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(newWinners) {
            if (winners.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ«</div><p>æš‚æ— ä¸­å¥–è®°å½•</p></div>';
                return;
            }

            resultsDiv.innerHTML = winners.map((winner, index) => {
                const newWinner = newWinners.find(w => w.name === winner);
                const time = newWinner ? newWinner.time : new Date().toLocaleString('zh-CN');
                return `
                    <div class="result-item">
                        <div>
                            <span class="result-number">${winner}</span>
                        </div>
                        <div>
                            <span class="result-index">#${index + 1}</span>
                            <span class="result-time">${time}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // é‡ç½®æŠ½å¥–
        function resetDraw() {
            if (isDrawing) return;

            if (winners.length > 0) {
                if (!confirm('ç¡®å®šè¦é‡ç½®æŠ½å¥–å—ï¼Ÿè¿™å°†æ¸…ç©ºæ‰€æœ‰ä¸­å¥–è®°å½•ï¼')) {
                    return;
                }
            }

            winners = [];
            currentNumber.textContent = '???';
            statusText.textContent = 'å‡†å¤‡å°±ç»ª';
            resultsDiv.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ«</div><p>æš‚æ— ä¸­å¥–è®°å½•</p></div>';
            exportBtn.disabled = true;
            updateStats();
            saveToLocalStorage();
        }

        // å¯¼å‡ºç»“æœ
        function exportResults() {
            if (winners.length === 0) {
                alert('æš‚æ— ä¸­å¥–è®°å½•å¯å¯¼å‡ºï¼');
                return;
            }

            const content = `æŠ½å¥–ç»“æœå¯¼å‡º\nå¯¼å‡ºæ—¶é—´ï¼š${new Date().toLocaleString('zh-CN')}\n\nä¸­å¥–åå•ï¼ˆå…± ${winners.length} äººï¼‰ï¼š\n${winners.map((w, i) => `${i + 1}. ${w}`).join('\n')}`;

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `æŠ½å¥–ç»“æœ_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // åˆ›å»ºåº†ç¥åŠ¨ç”»
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#43e97b'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        document.body.removeChild(confetti);
                    }, 4000);
                }, i * 30);
            }
        }

        // æœ¬åœ°å­˜å‚¨
        function saveToLocalStorage() {
            const data = {
                participants: participantsInput.value,
                winners: winners
            };
            localStorage.setItem('luckyDrawData', JSON.stringify(data));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('luckyDrawData');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    participantsInput.value = data.participants || '';
                    winners = data.winners || [];
                    parseParticipants();

                    if (winners.length > 0) {
                        displayResults([]);
                        exportBtn.disabled = false;
                        currentNumber.textContent = winners[winners.length - 1];
                        statusText.textContent = `ğŸ‰ å…± ${winners.length} äººä¸­å¥–`;
                    }
                } catch (e) {
                    console.error('åŠ è½½æœ¬åœ°æ•°æ®å¤±è´¥:', e);
                }
            }
        }

        // å¯åŠ¨
        init();
    </script>
