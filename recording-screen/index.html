    <title>Âú®Á∫øÂΩïÂ±èÂ∑•ÂÖ∑</title>
    <style>
        * {

        .btn-danger {

            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(235, 51, 73, 0.4);
        }

        .btn-success {

        .btn-success:hover:not(:disabled) {

        .btn-secondary {

        .status-bar {
            display: flex;

        .status-dot {

        @keyframes pulse {

        }

        .timer {

        }

        .preview-section {

        }

        .preview-container {
            position: relative;

        }

        video {
            width: 100%;

            display: none;
        }

        video.active {
            display: block;
        }

        .placeholder {

        }

        .placeholder-icon {

        }

        }

        .message {

        }

        .message.success {

            border: 1px solid #c3e6cb;
        }

        .message.error {

        }

        .message.info {

        }

        @media (max-width: 768px) {

            }

            .btn {

            }

            .status-bar {
                flex-direction: column;

            }

            .timer {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Âú®Á∫øÂΩïÂ±èÂ∑•ÂÖ∑</h1>
        <p class="subtitle">ÁÆÄÂçïÊòìÁî®ÁöÑÊµèËßàÂô®ÂΩïÂ±èÂ∑•ÂÖ∑ÔºåÊó†ÈúÄÂÆâË£Ö‰ªª‰ΩïÊèí‰ª∂</p>

        <div class="control-panel">
            <div class="control-buttons">
                <button class="btn btn-primary" id="startBtn">
                    <span>‚ñ∂</span> ÂºÄÂßãÂΩïÂà∂
                </button>
                <button class="btn btn-danger" id="stopBtn" disabled>
                    <span>‚èπ</span> ÂÅúÊ≠¢ÂΩïÂà∂
                </button>
                <button class="btn btn-success" id="downloadBtn" disabled>
                    <span>‚¨á</span> ‰∏ãËΩΩËßÜÈ¢ë
                </button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>
                    <span>‚è∏</span> ÊöÇÂÅú
                </button>
            </div>

            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Êú™ÂºÄÂßãÂΩïÂà∂</span>
                </div>
                <div class="timer" id="timer">00:00:00</div>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-container">
                <video id="preview" autoplay muted playsinline></video>
                <video id="playback" controls></video>
                <div class="placeholder" id="placeholder">
                    <div class="placeholder-icon">üìπ</div>
                    <div class="placeholder-text">ÁÇπÂáª"ÂºÄÂßãÂΩïÂà∂"ÊåâÈíÆÈÄâÊã©Ë¶ÅÂΩïÂà∂ÁöÑÂ±èÂπï</div>
                </div>
            </div>
        </div>

        <div class="file-info" id="fileInfo"></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let isRecording = false;
        let isPaused = false;
        let timerInterval;
        let seconds = 0;
        let recordedBlob = null;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const preview = document.getElementById('preview');
        const playback = document.getElementById('playback');
        const placeholder = document.getElementById('placeholder');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const timerDisplay = document.getElementById('timer');
        const fileInfo = document.getElementById('fileInfo');
        const message = document.getElementById('message');

        function showMessage(text, type = 'info') {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const secs = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateTimer() {
            seconds++;
            timerDisplay.textContent = formatTime(seconds);
        }

        function updateStatus(status, isRecordingNow = false) {
            statusText.textContent = status;
            if (isRecordingNow) {
                statusDot.classList.add('recording');
            } else {
                statusDot.classList.remove('recording');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function startRecording() {
            try {
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        mediaSource: 'screen',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: true
                });

                preview.srcObject = stream;
                preview.classList.add('active');
                playback.classList.remove('active');
                playback.src = '';
                placeholder.style.display = 'none';
                fileInfo.style.display = 'none';

                const mimeType = MediaRecorder.isTypeSupported('video/webm;codecs=vp9')
                    ? 'video/webm;codecs=vp9'
                    : 'video/webm';

                mediaRecorder = new MediaRecorder(stream, { mimeType });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedChunks = [];

                    preview.classList.remove('active');
                    playback.src = URL.createObjectURL(recordedBlob);
                    playback.classList.add('active');

                    downloadBtn.disabled = false;

                    const duration = formatTime(seconds);
                    fileInfo.innerHTML = `
                        <strong>ÂΩïÂà∂Êó∂Èïø:</strong> ${duration}<br>
                        <strong>Êñá‰ª∂Â§ßÂ∞è:</strong> ${formatFileSize(recordedBlob.size)}<br>
                        <strong>Ê†ºÂºè:</strong> WebM ËßÜÈ¢ë
                    `;
                    fileInfo.style.display = 'block';

                    showMessage('ÂΩïÂà∂ÂÆåÊàêÔºÅÊÇ®ÂèØ‰ª•Êí≠ÊîæÊàñ‰∏ãËΩΩËßÜÈ¢ë', 'success');
                };

                stream.getVideoTracks()[0].onended = () => {
                    if (isRecording) {
                        stopRecording();
                    }
                };

                mediaRecorder.start(1000);
                isRecording = true;
                isPaused = false;
                seconds = 0;

                startBtn.disabled = true;
                stopBtn.disabled = false;
                pauseBtn.disabled = false;
                downloadBtn.disabled = true;
                pauseBtn.innerHTML = '<span>‚è∏</span> ÊöÇÂÅú';

                timerInterval = setInterval(updateTimer, 1000);
                updateStatus('Ê≠£Âú®ÂΩïÂà∂...', true);

                showMessage('ÂºÄÂßãÂΩïÂà∂Â±èÂπï', 'info');

            } catch (error) {
                console.error('ÂºÄÂßãÂΩïÂà∂Â§±Ë¥•:', error);
                showMessage('ÂºÄÂßãÂΩïÂà∂Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();

                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                isRecording = false;
                isPaused = false;
                clearInterval(timerInterval);

                startBtn.disabled = false;
                stopBtn.disabled = true;
                pauseBtn.disabled = true;

                updateStatus('ÂΩïÂà∂Â∑≤ÂÅúÊ≠¢', false);
            }
        }

        function togglePause() {
            if (mediaRecorder) {
                if (mediaRecorder.state === 'recording') {
                    mediaRecorder.pause();
                    isPaused = true;
                    clearInterval(timerInterval);
                    pauseBtn.innerHTML = '<span>‚ñ∂</span> ÁªßÁª≠';
                    updateStatus('Â∑≤ÊöÇÂÅú', false);
                    showMessage('ÂΩïÂà∂Â∑≤ÊöÇÂÅú', 'info');
                } else if (mediaRecorder.state === 'paused') {
                    mediaRecorder.resume();
                    isPaused = false;
                    timerInterval = setInterval(updateTimer, 1000);
                    pauseBtn.innerHTML = '<span>‚è∏</span> ÊöÇÂÅú';
                    updateStatus('Ê≠£Âú®ÂΩïÂà∂...', true);
                    showMessage('ÁªßÁª≠ÂΩïÂà∂', 'info');
                }
            }
        }

        function downloadVideo() {
            if (recordedBlob) {
                const url = URL.createObjectURL(recordedBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;

                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                a.download = `screen-recording-${timestamp}.webm`;

                document.body.appendChild(a);
                a.click();

                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);

                showMessage('ËßÜÈ¢ë‰∏ãËΩΩÂ∑≤ÂºÄÂßã', 'success');
            }
        }

        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        pauseBtn.addEventListener('click', togglePause);
        downloadBtn.addEventListener('click', downloadVideo);

        if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
            showMessage('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÂ±èÂπïÂΩïÂà∂ÂäüËÉΩÔºåËØ∑‰ΩøÁî®ÊúÄÊñ∞ÁâàÊú¨ÁöÑ Chrome„ÄÅFirefox Êàñ Edge', 'error');
            startBtn.disabled = true;
        }

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'r' && !isRecording) {
                e.preventDefault();
                startRecording();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 's' && isRecording) {
                e.preventDefault();
                stopRecording();
            }
            if (e.code === 'Space' && isRecording) {
                e.preventDefault();
                togglePause();
            }
        });
    </script>
</body>
